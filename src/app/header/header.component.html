<!-- Larger Screens -->
<!-- Main navigation -->
<header class="hide-ipad" id="top-section">

  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"> <img src="/assets/images/author.jpg"
          class="rounded-circle" height="30"></a> </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" mdbPageScroll routerLink="" href="#top-section" [pageScrollDuration]="500">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" mdbPageScroll routerLink="" [pageScrollOffset]="40" [pageScrollDuration]="1000"
            href="#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects" mdbPageScroll routerLink="" data-wow-delay="0.3s" [pageScrollOffset]="40"
            [pageScrollDuration]="500">Projects</a> </li>
        <li class="nav-item">
          <a class="nav-link" href="https://drive.google.com/file/d/1I72ZXE1X6ws7AnKHaSMO7sI9pHx_kUWm/view?usp=sharing"
            target="_blank">
            Resume
          </a> </li>
      </ul>

    </links>
  </mdb-navbar>

  <!-- Full Page Intro -->
  <div id="intro-section" class="view">

    <video class="video-intro" poster="https://mdbootstrap.com/img/Photos/Others/background.jpg" playsinline autoplay
      muted loop>
      <source src="assets/videos/computer.mp4" type="video/mp4">

    </video>


    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container px-md-3 px-sm-0">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-12 mb-4 white-text text-center">

            <h3 class="display-3 bold mb-0 mt-5 pt-md-5 pt-5 wow fadeInUp" data-wow-delay="0.4s">Salman
              Mujtaba
            </h3>
            <hr class="hr-light my-4 w-75 secondary-color">
            <h4 class="subtext-header mt-2 mb-4 bold fadeInUp wow" data-wow-delay="1.4s">Full Stack Web
              Developer</h4>
            <button class="fadeInUp wow" data-wow-delay="2.4s" mdbBtn type="button" gradient="purple" rounded="true"
              mdbPageScroll [pageScrollDuration]="500" [pageScrollOffset]="50" href="#projects"
              mdbWavesEffect>Projects</button>
            <button class="fadeInUp wow" data-wow-delay="2.4s" mdbBtn type="button" gradient="aqua" rounded="true"
              mdbPageScroll routerLink="" href="#about" [pageScrollDuration]="500" [pageScrollOffset]="100"
              mdbWavesEffect>About Me</button>

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>
      <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

  </div>
  <!-- Full Page Intro -->

</header>
<!-- Main navigation -->

<!-- Smaller Devices -->
<!-- Main navigation -->
<header class="hide-desktop" id="top-section">
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"> <img src="/assets/images/author.jpg"
          class="rounded-circle" height="30"></a>
    </mdb-navbar-brand>
    <links class="font-links">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link" mdbPageScroll routerLink="" href="#top-section" [pageScrollDuration]="500">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link" mdbPageScroll routerLink="" [pageScrollOffset]="40" [pageScrollDuration]="1000"
            href="#contact">Contact</a>
        </li>
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link" href="#projects" mdbPageScroll routerLink="" data-wow-delay="0.3s" [pageScrollOffset]="40"
            [pageScrollDuration]="500">Projects</a>
        </li>
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link" href="https://drive.google.com/file/d/1I72ZXE1X6ws7AnKHaSMO7sI9pHx_kUWm/view?usp=sharing">
            Resume
          </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Full Page Intro -->
  <div class="view mobile-view jarallax"
    style="background-image: url('/assets/images/wallpaper.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12 mb-4 white-text text-center">
            <h1 class="h1-reponsive white-text text-uppercase mb-0 pt-md-5 pt-5 wow jackInTheBox bold display-4"
              data-wow-delay="0.3s">
              SALMAN <span class="cyan-text">MUJTABA</span></h1>
            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
            <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>Full Stack Web
                Developer</strong></h5>
            <!-- <a mdbBtn color="white" outline="true" mdbWavesEffect class="wow fadeInDown"
              data-wow-delay="0.4s">portfolio</a> -->
            <div class="fadeInUp wow" data-wow-delay="0.4s">
              <button mdbBtn type="button" gradient="purple" rounded="true" mdbPageScroll [pageScrollDuration]="500"
                [pageScrollOffset]="50" href="#projects" mdbWavesEffect>Projects</button>
              <button mdbBtn type="button" gradient="aqua" rounded="true" mdbPageScroll routerLink="" href="#about"
                [pageScrollDuration]="500" [pageScrollOffset]="100" mdbWavesEffect>About Me</button>
            </div>

            <!-- <a mdbBtn color="white" outline="true" mdbWavesEffect class="wow fadeInDown" data-wow-delay="0.4s">About
              me</a> -->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
